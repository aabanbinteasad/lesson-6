<!DOCTYPE html>
<html> 
    <head>
        <title>
            Group the form 
        </title>
    </head>
    <body>
        <form> 
            <fieldset>
                <legend> 
                    <h1> <mark> Personal Information Form </mark></h1>
                </legend>
                    <label> Name </label> <br> <br>
                    <input type="text" id="name"> <br> <br>
                    <label> Birthday </label> <br> <br>
                    <input type="date"  id="Birthday"> <br><br>
            </fieldset>
        </form>
    </body>
</html>
